<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christmas Card from Lunar Logic</title>

  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
  <div class="main-container">
    <div class="sparkle-1"></div>
    <div class="sparkle-2"></div>
    <div class="sparkle-3"></div>
    <div class="sparkle-4"></div>
    <div class="sparkle-5"></div>

    <div class="vader-container">
      <h1> H<span>A</span>P<span>P</span>Y <span>H</span>O<span>L</span>I<span>D</span>A<span>Y</span>S  </h1>
      <img src="img/vader-body.png" class="vader-body" />

    <div class="sparkle-6"></div>
    <div class="sparkle-7"></div>
    <div class="sparkle-8"></div>
    <div class="sparkle-9"></div>
    <div class="sparkle-10"></div>

  <audio id="player" src="audio/jingle-bells.mp3"></audio>
  <div class="audio-controls">
    <button onclick="document.getElementById('player').play()">Play</button>
    <button onclick="document.getElementById('player').pause()">Pause</button>
  </div>
  <footer>
    <p>From <a href="http://lunarlogic.io">Lunar Logic</a> with &#9825</p>
